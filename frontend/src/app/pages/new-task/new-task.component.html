<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">creat a new task</h1>

    <div class="field is-grouped">
      <p class="control is-expended">
        <input #taskTitel class="input has-background-light is-medium" type="text" placeholder="enter title">
      </p>
      <p class="control">
        <a class="button is-primary is-medium has-text-white" (click)="createTask(taskTitel.value)">create</a>
      </p>
    </div>
    <button routerLink="/" >back</button>
  </div>
</div>
